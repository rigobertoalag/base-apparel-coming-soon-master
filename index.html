<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="info-container">
        
        <div class="title-container">
          <img src="./images/logo.svg" alt="logo" class="logo"/>
          <div class="title primary">We're</div>
          <div class="title secondary">coming</div>
          <div class="title secondary">soon</div>

          <p class="text-content">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>

          <div class="input-container">
            <input type="email" placeholder="Email Address" class="email-input" id="email"/>
            <div class="email-btn-container" onclick="sendEmail()">
              <div class="email-btn">
                <p><i class="arrow right"></i></p>
              </div>
            </div>
          </div>
          <p class="email-error" id="email-error">Please provide a valid email</p>
        </div>
        
       
      </div>
      <div class="image-container"></div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script src="/src/index.js"></script>
  </body>
</html>
